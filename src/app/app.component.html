<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
        <div class="logo">
            <img src="/assets/images/PMS.svg" alt="logo">
        </div>
        <div>
      <button
        class="menu-button"
        mat-icon-button
        aria-label="Menu icon"
        (click)="toggleMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>


      @for (item of sideNavitems; track item) {
          <a mat-list-item>
            <span class="entry">
              <img [src]="'/assets/images/' + item.svg" alt="">
              <span *ngIf="isCollapsed">{{item.title}}</span>
            </span>
          </a>   
      }
      
        </div>

        <div class="logout">
           <img src="/assets/images/logout.svg" alt="logout">
        </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
